<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="An Open Source platform to share a livescore">
  <meta name="author" content="Andrea Leoncini">

  <title>Golf Live Score</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Application CSS -->
  <link href="css/gls.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container head_base">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="htitle">Golf Live Score</h2>
        <p class="text_base">Follow the live score from the following tournaments
        </p>

        <div class="container">
          <table class="table table-condensed table-hover">
            <thead>
              <tr><th style="text-align: left;">Tournaments</th><th style="text-align: left;">Course</th><th style="text-align: right;">Dates</th></tr>
            </thead>
            <tbody>
              <tr class="view_livescore" data-id="616d8ea747979b195da93da2">
                <td class="t_list_table">Zingarotour Masters 2021</td><td class="t_list_table">Golf Club Toscana - Il Pelagone, Gavorrano, Italy</td><td class="t_list_table_rgt">13, 14 November 2021</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/gls.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){
      
        $(document).on("click", ".view_livescore", function () {
          localStorage.setItem("tournament_id", this.dataset.id);
          window.location = ('/livescore.html'); 
        });

    });

  </script>

</body>

</html>
